<div class="todos">
  <header>
    <input [(ngModel)]="todoName" type="text">
    <button (click)="addTodo()">添加</button>
  </header>
  <ul>
    <li *ngFor="let todo of todos;let i=index;trackBy:trackByTodo">
      <span>{{ todo.name }}</span>
      &nbsp;&nbsp;&nbsp;&nbsp;
      <a href="#" (click)="deleteTodo(i,$event)">x</a>
    </li>
  </ul>
</div>
