<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >
  <meta
    http-equiv="X-UA-Compatible"
    content="ie=edge"
  >
  <title>使用Flexbox</title>
  <style>
    .use-flexbox {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 200px;
      height: 150px;
      border: 1px solid #000;
    }

    .use-flexbox div {
      width: 100px;
      height: 50px;
      background: #099;
    }
  </style>
</head>

<body>
  <div class="use-flexbox">
    <div></div>
  </div>
</body>

</html>
