<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >
  <meta
    http-equiv="X-UA-Compatible"
    content="ie=edge"
  >
  <title>transform</title>
  <style>
    .use-transform {
      width: 200px;
      height: 200px;
      border: 1px solid #000;
    }

    .use-transform div {
      position: relative;
      width: 100px;
      height: 50px;
      top: 50%;
      transform: translateY(-50%);
      background: #095;
    }
  </style>
</head>

<body>
  <div class="use-transform">
    <div></div>
  </div>
</body>

</html>
