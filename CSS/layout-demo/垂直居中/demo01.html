<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >
  <meta
    http-equiv="X-UA-Compatible"
    content="ie=edge"
  >
  <title>设定行高( line-height )</title>
  <style>
    .div0 {
      width: 200px;
      height: 150px;
      border: 1px solid #000;
      line-height: 150px;
      text-align: center;
    }

    .redbox {
      display: inline-block;
      width: 30px;
      height: 30px;
      background: #c00;
    }
  </style>
</head>
<body>
  <div class="div0">
    <div class="redbox"></div>
  </div>
</body>

</html>
