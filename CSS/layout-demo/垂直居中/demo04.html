<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >
  <meta
    http-equiv="X-UA-Compatible"
    content="ie=edge"
  >
  <title>使用表格或css模拟表格</title>
  <style>
    .like-table {
      display: table-cell;
    }

    td,
    .like-table {
      width: 150px;
      height: 100px;
      border: 1px solid #000;
      vertical-align: middle;
    }

    td div,
    .like-table div {
      width: 100px;
      height: 50px;
      margin: 0 auto;
      color: #fff;
      font-size: 12px;
      line-height: 50px;
      text-align: center;
      background: #c00;
    }

    .like-table div {
      background: #069;
    }
  </style>
</head>

<body>
  <table>
    <tr>
      <td>
        <div>表格垂直居中</div>
      </td>
    </tr>
  </table>
  <div class="like-table">
    <div>css样式表格垂直居中</div>
  </div>
</body>

</html>
